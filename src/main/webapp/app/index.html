<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angularTest1</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


</head>
<body ng-app="angularTest1App" class="container" ng-controller="angularTest1Controller" ng-strict-di>
<div>
    <span class="label label-default">Default</span>
    <span class="label label-primary">Primary</span>
    <span class="label label-success">Success</span>
    <span class="label label-info">Info</span>
    <span class="label label-warning">Warning</span>
    <span class="label label-danger">Danger</span>
</div>
<div>
    {{greeting}}
</div>
<div>
    {{double(7)}}
</div>

<div class="well">
    <h4>Copy value</h4>
    <div class="form-group">
    <input class="form-control" ng-model="valueInput">
    </div>
    <div class="form-group">
    <input class="form-control" ng-model="valueOutput">
    </div>
    <button class="btn btn-primary" ng-click="copy(valueInput)">Copy</button>
    
</div>

<div ng-controller="defaultCtrl">
    
</div>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="script/app.js"></script>

<script src="script/controller/angularTest1.ctrl.js"></script>
<script src="script/controller/default.ctrl.js"></script>

</body>
</html>
